{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title1 %}CRUD - Geekyshows{% endblock title1 %}</title>
    <link rel="stylesheet" href="{% static 'app1/css/bootstrap.css' %}">
</head>
<body>
    <div class="card bg-light p-5">
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>
                {{message}}
            </strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    <div class="container"></div>
    <h2 class="text-center alert alert-danger">Function Based View</h2>
    {% block containt %}{% endblock containt %}
<script src="{% static 'app1/js/bootstrap.js' %}"></script>
</body>
</html>
